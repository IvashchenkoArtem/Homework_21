<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/style.css" />
</head>

<body>
    <div class="tabs__content" id="sign">
        <form class="form" action="#" method="get">
            <div class="form__head">
                <div class="form__login">
                    <a class="form__link" href="#sign">Sign in</a>
                </div>
                <div class="form__registration">
                    <a class="form__link" href="#join">Join us</a>
                </div>
            </div>

            <div class="form__body">
                <div class="form__element">
                    <div class="form__element-label">Username</div>
                    <input class="form__element-ctrl" type="name" name="name">
                </div>
            </div>
            <div class="form__body">
                <div class="form__element">
                    <div class="form__element-label">Password</div>
                    <input class="form__element-ctrl" type="password" name="password">
                </div>
            </div>

            <div class="form__body">
                <div class="form__element form__element--checkbox">
                    <input checked type="checkbox" name="keep" id="keep">
                    <label class="form__element-label form__element-label--checkbox" for="keep">
                        Keep me signed in
                    </label>
                </div>
            </div>

            <div class="form__foot">
                <input class="button form--button" type="submit" value="Sign in">
                <div class="form__submit-description">
                    <a class="form__submit-link" href="/">Forgot password</a>
                    <a class="form__submit-link" href="/">Create an account</a>
                </div>
            </div>
        </form>
    </div>


    <div class="tabs__content" id="join">
        <form class="form" action="#" method="get">
            <div class="form__head">
                <div class="form__login">
                    <a class="form__link" href="#sign">Sign in</a>
                </div>
                <div class="form__registration">
                    <a class="form__link" href="#join">Join us</a>
                </div>
            </div>

            <div class="form__body">
                <div class="form__element">
                    <div class="form__element-label">Username</div>
                    <input class="form__element-ctrl" type="name" name="name">
                </div>
            </div>
            <div class="form__body">
                <div class="form__element">
                    <div class="form__element-label">Password</div>
                    <input class="form__element-ctrl" type="password" name="password">
                </div>
            </div>

            <div class="form__body">
                <div class="form__element">
                    <div class="form__element-label">Repeat password</div>
                    <input class="form__element-ctrl" type="password" name="password">
                </div>
            </div>

            <div class="form__foot">
                <input class="button form--button" type="submit" value="Sign in">
            </div>
        </form>
    </div>

</body>

</html>
